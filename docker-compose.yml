version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: media-queue-postgres
    environment:
      POSTGRES_DB: media_queue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: media-queue-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: media-queue-api
    env_file:
      - .env.example
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
    command: npm run start:dev

volumes:
  postgres_data:
